<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Email Validator</title>

    <style>
.main {
    margin: auto;
    width: 40%;
    text-align: center;
    padding: 10px;
}
#validate {
    margin-top: 48px;
    color: white;
}
</style>

</head>
<body>

<div class="main">
      <form action="" method="POST">
           {% csrf_token %}
        {{form}}
           <h3>Check if the Email is valid</h3>
     <div class="input-field col s12">
          <input id="email" type="email" name="email" class="validate">
          <label for="email">Email</label>
        </div>


         <button class="btn waves-effect waves-light"  type="submit" name="action">Submit</button>
    </form>
    {% if email_valid %}
        <div id="validate" class="card-panel green lighten-2" >Email {{ email }} is valid!</div>
    {% elif email %}
        <div id="validate" class="card-panel deep-orange accent-3" >Email {{ email }} is NOT valid!</div>
    {% endif %}

{#    {% if email_valid == False %}#}
{#        <div id="validate" class="card-panel green lighten-2" >Error</div>#}
{#    {% endif %}#}


</div>
</body>
</html>
